<!DOCTYPE html>
<head>    
<title>Status Point</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <nav>
        <div class="row clearfix">
            <img src="images\StatusPointLogo.png" class="logo">
            <ul class="main-nav animate__animated animate__slideInDown" id="check-class">
                <li><a href="#">Images</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Check More</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
            <a href="#" class="mobile-icon" onclick="slideshow()"><i class="fa fa-bars"></i></a>
        </div>
    </nav>
<div class="main-content-header">
    <h1>Welcome to <span class="colorchange">Status Point.</span><br>
    Get The Status That Suits Your Attitude.</h1>
    <a href="#" class="btn btn-full">Make Your Own</a>
    <a href="#" class="btn btn-nav">Show Me More</a>
</div>
</header>
<script type="text/javascript">

    function slideshow(){
        var x = document.getElementById('check-class');
        if(x.style.display === "none"){
            x.style.display="block";
        }else{
            x.style.display="none";
        }
    }


</script>
</body>
</html>
